<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <title>Lista de Clientes</title>
  <style>
    /* Estilo personalizado para a tabela */
    .title {
      text-align: center;
      margin-top: 20px;
    }
    .container {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h3 class="title">Lista de Clientes</h3>
  <div class="container">
    <table class="table table-sm table-striped table-bordered">
      <thead class="thead-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        {% for pessoa in pessoas %}
        <tr>
          <th scope="row">{{ pessoa.id }}</th>
          <td>{{ pessoa.nome }}</td>
          <td>
            <a href="{% url 'editar' pessoa.id %}" class="btn btn-primary btn-sm">Editar</a>
            <a href="{% url 'delete' pessoa.id %}" class="btn btn-danger btn-sm">Deletar</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="{% url 'salvar' %}" method="POST">
      {% csrf_token %}
      <div class="form-row">
        <div class="col-md-8">
          <input type="text" name="nome" class="form-control" placeholder="Nome do Cliente">
        </div>
        <div class="col-md-4">
          <button type="submit" class="btn btn-success btn-block">Adicionar Cliente</button> 
        </div>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
